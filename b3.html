<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value=prompt('nhap vao mot so',0);
    if (value>0){
        alert(1);
    } else if (value<0){
        alert(-1);
    } else {
        alert(0);
    }
</script>
<script>
    let value=prompt('nhap vao mot so',0);
    switch (value){
        case value>0:
            alert(1);
        case value<0:
            alert(-1);
        break;
        default:
            alert(0)
    }
</script>

</body>
</html>
